<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 화면</title>
<link rel="stylesheet" href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">

<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>


</head>

<body>
	<form>
		<div class="row justify-content-center mb-5">
			<img src="../../../images/coupang.png" alt="coupang_logo" style="width: 300px;">
		</div>

		<div class="container bg-light mb-5">

			<div class="input-group mb-2">
				<div class="input-group-text">
					<img src="../../../images/user.png" class="col-2">
				</div>
				<input type="text" class="form-control" placeholder="Username">
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text"><img src="../../../images/password.png" class="col-2"></span> <input
					type="text" class="form-control" placeholder="Password">
			</div>
			<div class="row">
				<div class="col">
				<input type="checkbox" id="autologin"> <label for="autologin">자동 로그인</label>
				</div><div class="col"></div>
				<button type="button" class="btn btn-info">로그인</button>
			</div>
		</div>

		<div class="container bg-light">
			<div class="row justify-content-center">

				<button type="button" class="btn btn-primary mb-1 col-7">
					<img src="../../../images/sns_icon/icon_round_facebook_48.png"> 페이스북 계정으로 로그인
				</button>
				<button type="button" class="btn btn-warning mb-1 col-7">
					<img src="../../../images/sns_icon/icon_round_kakaotalk_48.png"> 카카오 계정으로 로그인
				</button>
				<button type="button" class="btn btn-success mb-1 col-7">
					<img src="../../../images/sns_icon/icon_round_naver_48.png"> 네이버 계정으로 로그인
				</button>
				<button type="button" class="btn btn-default mb-1 col-7">
					<img src="../../../images/sns_icon/icon_round_google_48.png"> 구글 계정으로 로그인
				</button>

			</div>

		</div>

	</form>




	<script src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
