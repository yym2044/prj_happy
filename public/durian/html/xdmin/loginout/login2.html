<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 화면</title>
<link rel="stylesheet" href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">


<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>



<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="../../../css/style.css">

</head>

<body class="bg-light">
	<div class="form">
	
		<br><br>
		<div class="row justify-content-center">
			<img src="../../../images/xdmin/coupang.png" alt="coupang_logo" style="width: 300px;">
		</div>
		
		
		<div class="box-white width90 border">
			<div class="row">
				<div class="text-center fs-1">
					Hello
				</div>
			</div>
			<div class="row">
				<div class="text-center fs-5 text-secondary">
					Sign into your account
				</div>
			</div>
			 	<div class="form-group has-feedback width90">
				  <label class="control-label text-secondary" for="inputId">ID</label>
				  <input type="text" class="form-control" id="inputId">
				  <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
				</div><br>
			 	<div class="form-group has-feedback width90">
				  <label class="control-label text-secondary" for="inputPwd">Password</label>
				  <input type="password" class="form-control" id="inputPwd">
				  <span class="glyphicon glyphicon-eye-close form-control-feedback" aria-hidden="true"></span>
				</div>
				<div class="text-end text-secondary width90"><a href="#">forgot your password?</a></div>
			
		 </div>
		 
	</div>			





	<script src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
