<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 화면</title>
<link rel="stylesheet" href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">

<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>


</head>

<body>
	<form>
		<div class="container">

			<div class="row justify-content-center">
				<img src="../../../images/coupang.png" alt="coupang_logo" style="width: 300px;">
			</div>

			<div class="row justify-content-center">
				<div style="width: 300px; height: 300px;" class=bg-light>


					<div class="input-group mb-5">
						<label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
						</div>
					</div>



					<div class="input-group mb-3">
						<label for="id" class="col-4 col-form-label col-form-label-sm">
							<img src="../../../images/user.png" class="col-12 col-sm-2">
						</label>
						<div class="col-8">
							<input type="text" class="form-control form-control-sm" placeholder="ID" id="id">
						</div>
					</div>
					
					<div class="row">
						<label for="password"><img src="../../../images/password.png" class="col-2"></label>
						<div class="col-auto">
							<input type="password" class="form-control" placeholder="password" id="password">
						</div>
					</div>


					<div class="row">
						<div class="col-12">
							<input type="checkbox" class="form-check-input" id="loginremain"> <label class="form-check-label"
								for="loginremain"> 로그인 상태 유지 </label>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<input type="submit" value="로그인" class="form-control">
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>



	<script src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
