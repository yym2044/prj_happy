<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 화면</title>
<link rel="stylesheet" href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<!-- codepen -->
<link rel="stylesheet" href="../../../css/style.css">
<link rel="stylesheet" href="../../../css/codepen.css">

<link rel="stylesheet" href="../../../css/style.css">

<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</head>


<body>


</body>


<div class="container-fluid">

	<div class="width80">

		<div class="row d-flex align-items-end border-bottom border-4 pb-3">
			<div class="col-4">
				<h1 class="fw-bold">회원 로그인</h1>
			</div>
			<div class="col d-flex justify-content-end">
				<nav aria-label="breadcrumb" class="pt-5">
					<ol class="breadcrumb">
						<li class="breadcrumb-item">Home</li>
						<li class="breadcrumb-item">로그인</li>
						<li class="breadcrumb-item active fw-bold" aria-current="page">로그인</li>
					</ol>
				</nav>
			</div>
		</div>

		<div class="row my-5 justify-content-center">
		
			<div class="col-12 text-center">
				<h1 style="color: lightslategray">
					MEMBER <span class="fw-bold">LOGIN</span>
				</h1>
			</div>



			<div style="width: 500px;" class="mt-4">

				<div class="input-group input-group-lg mb-3">
					<span class="input-group-text bg-light" id="userIcon"> <label for="Username"> <i
							class="bi bi-person-circle text-secondary"></i>
					</label>
					</span> <input type="text" class="form-control" id="Username" placeholder="아이디(이메일)" aria-label="Username"
						aria-describedby="userIcon">
				</div>

				<div class="input-group input-group-lg mb-3">
					<span class="input-group-text bg-light" id="passwordIcon"> <label for="Password"> <i
							class="bi bi-file-lock2-fill text-secondary"></i>
					</label>
					</span> <input type="password" class="form-control" id="Password" placeholder="비밀번호" aria-label="Password"
						aria-describedby="passwordIcon">
				</div>
				<div class="col-12">
					<div class="row mb-3">
						<div class="col-4 col-md-3 form-check ms-3">
							<input type="checkbox" class="form-check-input" id="autoLogin"> <label for="autoLogin"
								class="form-check-label fw-lighter">자동 로그인</label>
						</div>
					</div>
				</div>

				<div class="col-12">
					<button class="btn btn-3d blue" style="width: 100%; height: 48px; border-radius:10px;">
						<span class="fw-bold text-white">로그인</span>
					</button>
				</div>
			</div>


		</div>
		
		

		
		<div class="row d-flex align-items-end border-top border-4 pb-3 pt-4">
		
			<div class="bg-light p-4">
				<div class="col-12">
				
					<div class="row align-items-center mb-1">
						<div class="col-6 fw-light">아직 회원이 아니세요? 회원가입을 하시면 보다 많은 혜택이 있습니다.</div>
						<div class="col-6 text-end"><a class="btn btn-outline-dark" style="width:125px;">회원가입하기</a></div>
					</div>
							
					<div class="row align-items-center mb-1">
						<div class="col-6 fw-light">아이디가 기억나지 않으세요? '아이디 찾기'를 해주세요.</div>
						<div class="col-6 text-end"><a class="btn btn-outline-dark" style="width:125px;">아이디찾기</a></div>
					</div>		
					
					<div class="row align-items-center">
						<div class="col-6 fw-light">비밀번호가 기억나지 않으세요? '비밀번호 찾기'를 해주세요.</div>
						<div class="col-6 text-end"><a class="btn btn-outline-dark" style="width:125px;">비밀번호찾기</a></div>
					</div>		

				</div>
			</div>

		</div>






	</div>



</div>


<script src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</html>
