<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 화면</title>
<link rel="stylesheet" href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../../../css/style.css">

<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</head>



<body>
	<form>
		<div class="container-fluid bg-light">
			<br>
			
			<div class="row mb-3">
				<div class="d-flex justify-content-center">
					<a href="#">
						<img src="../../../images/xdmin/coupang2.png" alt="coupang_logo" class="p-0" style="width:195px; height:46px;">
					</a>	
				</div>
			</div>

			<div class="row justify-content-center">
				<div style="width: 480px;" class="p-0">

					<div class="input-group input-group-lg mb-3">
						<span class="input-group-text bg-light" id="userIcon">
							<label for="Username">
								<i class="bi bi-person-circle text-secondary"></i>	
							</label>
						</span>
						<input type="text" class="form-control" id="Username" placeholder="아이디(이메일)" aria-label="Username" aria-describedby="userIcon">
					</div>
					
					<div class="input-group input-group-lg mb-3">
						<span class="input-group-text bg-light" id="passwordIcon">
							<label for="Password">
								<i class="bi bi-file-lock2-fill text-secondary"></i>
							</label>
						</span>
						<input type="password" class="form-control" id="Password" placeholder="비밀번호" aria-label="Password" aria-describedby="passwordIcon">
					</div>
					<div class="col-12">
						<div class="row mb-3">
							<div class="col-4 col-md-3 form-check ms-3">
								<input type="checkbox" class="form-check-input" id="autoLogin">
								<label for="autoLogin" class="form-check-label fw-lighter">자동 로그인</label>
							</div>
							<div class="col col-md text-end">
								<a href="#" style="text-decoration:none;">
									아이디(이메일)/비밀번호 찾기
								</a>
								<span class="text-primary fw-bolder">
									>
								</span>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<button class="btn btn-primary" style="width: 100%; height: 48px;"><span class="fw-bold">로그인</span></button>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-12">
							<a class="btn border box-white d-flex align-items-center justify-content-center" role="button" style="width: 100%; height: 48px;" href="../member/memberForm.html"><span class="text-primary fw-bold">회원가입</span></a>
						</div>
					</div>

				</div>
			</div>


			<br> <br>


			<div class="d-flex justify-content-center">
				<div class="row mb-5" style="width: 480px;">
					<button type="button" class="btn btn-primary mb-1">
						<div class="row">
							<div class="col-1 col-md-1 text-start">
								<img src="../../../images/xdmin/sns_icon/icon_round_facebook_48.png"> 
							</div>
							<div class="col col-md fw-bold" style="margin:auto;">
								페이스북 계정으로 로그인
							</div>
						</div>
					</button>
					<button type="button" class="btn btn-warning mb-1">
						<div class="row">
							<div class="col-1 col-md-1 text-start">
								<img src="../../../images/xdmin/sns_icon/icon_round_kakaotalk_48.png"> 
							</div>
							<div class="col col-md fw-bold" style="margin:auto;">
								카카오 계정으로 로그인
							</div>
						</div>
					</button>
					<button type="button" class="btn btn-success mb-1">
						<div class="row">
							<div class="col-1 col-md-1 text-start">
								<img src="../../../images/xdmin/sns_icon/icon_round_naver_48.png"> 
							</div>
							<div class="col col-md fw-bold" style="margin:auto;">
								네이버 계정으로 로그인
							</div>
						</div>
					</button>
					<button type="button" class="btn btn-default mb-1 border box-white">
						<div class="row">
							<div class="col-1 col-md-1 text-start">
								<img src="../../../images/xdmin/sns_icon/icon_round_google_48.png">
							</div>
							<div class="col col-md fw-bold" style="margin:auto;">
						 		구글 계정으로 로그인
						 	</div>
						 </div>
					</button>
				</div>
			</div>
		</div>
		<div class="container-fluid">
		<br>
			<div class="row text-center mt-3">
				<div class="col">
					<div class="fs-6 fw-lighter">
						Copyright © Coupang Corp. 2010-2021 All Rights Reserved.
					</div>
				</div>
			</div>
			<br> <br>
		</div>
	</form>






	<script src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
