<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인 화면</title>
<link rel="stylesheet" href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">

<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>


</head>

<body>
	<form>
		<div class="container bg-light">
			<br>
			<div class="row justify-content-center">
				<img src="../../../images/xdmin/coupang.png" alt="coupang_logo" style="width: 300px;">
			</div>
			<br>

			<div class="row justify-content-center">
				<div style="width: 380px;" class="p-0">

					<div class="list-group">
						<div class="list-group-item d-flex gap-3 py-3">
							<img src="../../../images/xdmin/user.png" alt="" width="32" height="32">
							<div class="d-flex gap-2 w-100 justify-content-between">
								<div>
									<input type="text" class="form-control" placeholder="user name">
								</div>
							</div>
						</div>
						<div class="list-group-item d-flex gap-3 py-3" aria-current="true">
							<img src="../../../images/xdmin/password.png" alt="" width="32" height="32">
							<div class="d-flex gap-2 w-100 justify-content-between">
								<div>
									<input type="password" class="form-control" placeholder="password">
								</div>
							</div>
						</div>
					</div>

					<br>
					<div class="row">
						<div class="col-1 pe-0 ps-4">
							<input type="checkbox" id="autologin">
						</div>
						<div class="col-5">
							<label for="autologin">자동 로그인</label>
						</div>
						<div class="col-6 pe-0">
							<a href="#">아이디/비밀번호 찾기</a>
						</div>
					</div>
					<br>

					<div class="row">
						<div class="col-12">
							<input type="submit" value="로그인" class="form-control">
						</div>
					</div>

				</div>
			</div>


			<br> <br>


			<div class="d-flex justify-content-center">
				<div class="row row-cols-1" style="width: 380px;">
					<button type="button" class="btn btn-primary mb-1">
						<img src="../../../images/xdmin/sns_icon/icon_round_facebook_48.png"> 페이스북 계정으로 로그인
					</button>
					<button type="button" class="btn btn-warning mb-1">
						<img src="../../../images/xdmin/sns_icon/icon_round_kakaotalk_48.png"> 카카오 계정으로 로그인
					</button>
					<button type="button" class="btn btn-success mb-1">
						<img src="../../../images/xdmin/sns_icon/icon_round_naver_48.png"> 네이버 계정으로 로그인
					</button>
					<button type="button" class="btn btn-default mb-1 border">
						<img src="../../../images/xdmin/sns_icon/icon_round_google_48.png"> 구글 계정으로 로그인
					</button>
				</div>
			</div>

			<br> <br>
		</div>
	</form>






	<script src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
