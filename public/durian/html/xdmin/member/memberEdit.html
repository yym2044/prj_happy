<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원정보 수정</title>
<link rel="stylesheet" href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../../../css/style.css">

<link rel="stylesheet" href="../../../css/sidebars.css">


</head>

<body>

	<div class="container-fluid">
		<div class="row bg-dark mb-2" style="height: 42px;">
			<div class="col col-md-12 text-white d-flex align-items-center">yym2044님의 회원정보입니다.</div>
		</div>

		<div class="row mb-2">
			<div class="col col-md-12 d-flex">
				<i class="bi bi-caret-right-square-fill text-primary"></i> <span class="ms-2 fw-bold">회원 기본 정보</span>
			</div>
		</div>

		<!-- table -->

		<table class="table" style="border-collapse: separate;">
			<tr>
				<td style="width: 200px;" class="bg-light text-start">아이디</td>
				<td class="text-start">yym2044<span class="ms-2"><a href="#" class="fs-6">비번변경</a></span></td>
			</tr>
			<tr>
				<td style="width: 200px;" class="bg-light text-start">이름</td>
				<td class="text-start"><input type="text" value="윤영민"></td>
			</tr>
			<tr>
				<td style="width: 200px;" class="bg-light text-start">이메일</td>
				<td class="text-start">
					<div class="row mb-2">
						<div class="col-12">
							<input type="text" value="yym2044"> @ <input list="emailDomainOptions" id="emailDomainDataList"
								placeholder="Type to search..." value="naver.com">
							<datalist id="emailDomainOptions">
								<option value="naver.com">
								<option value="gmail.com">
								<option value="daum.net">
								<option value="nate.com">
							</datalist>
						</div>
					</div>
					<div class="row">
						<div class="col-12 form-check ms-3">
							<input type="checkbox" class="form-check-input" id="emailConsent"><label class="form-check-label"
								for="emailConsent">이메일 수신 동의</label>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td style="width: 200px;" class="bg-light text-start">회원등급</td>
				<td class="text-start"><select class="form-select" style="width: 120px;">
						<option selected>일반회원</option>
						<option>Vip회원</option>
				</select></td>
			</tr>
			<tr>
				<td style="width: 200px;" class="bg-light text-start">주소</td>
				
				<td class="text-start">

					<div class="row mb-2 d-flex align-items-center">
						<div class="col-2">
							<input type="text" class="form-control" placeholder="우편번호" disabled style="width:150px;">
						</div>
						<div class="col">
							<a href="#" class="btn border border-3 container1" data-bs-toggle="modal" data-bs-target="#zipcodeModal">우편번호</a>
						</div>
					</div> 
					
					<input type="text" class="form-control mb-2" placeholder="도로명 주소" disabled style="width:350px;"> 
					<input type="text" class="form-control mb-1" placeholder="상세 주소" style="width:350px;">
					
				</td>
			</tr>
			<tr>
				<td style="width: 200px;" class="bg-light text-start">휴대폰</td>
				<td class="text-start">
					<input type="text" class="mb-2" placeholder="숫자만 입력" value="01012345678">
						
					<div class="row">
						<div class="col-12 form-check ms-3">
							<input type="checkbox" class="form-check-input" id="smsConsent"><label class="form-check-label"
								for=smsConsent>SMS 수신 동의</label>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td style="width: 200px;" class="bg-light text-start">전화번호</td>
				<td class="text-start"><input type="text" value="021234567"></td>
			</tr>
		</table>



		<div class="row mb-2">
			<div class="col col-md-12 d-flex">
				<i class="bi bi-caret-right-square-fill text-primary"></i> <span class="ms-2 fw-bold">추가 정보</span>
			</div>
		</div>

		<!-- table -->

		<table class="table" style="border-collapse: separate;">
			<tr>
				<td style="width: 200px;" class="bg-light text-start">생년월일</td>
				<td class="text-start">
					<input type="text">년
					<input type="text">월
					<input type="text">일
					<input type="radio" name="sunMoon" id="sunMoon1"><label for="sunMoon1">양력</label>
					<input type="radio" name="sunMoon" id="sunMoon2"><label for="sunMoon2">음력</label>
				</td>
			</tr>
			<tr>
				<td style="width: 200px;" class="bg-light text-start">성별</td>
				<td class="text-start">
					<select class="form-select" style="width: 120px;">
						<option selected>남성</option>
						<option>여성</option>
						<option>기타</option>
					</select>
				</td>
			</tr>
			<tr>
				<td style="width: 200px;" class="bg-light text-start">마케팅 수신동의</td>
				<td class="text-start">예</td>
			</tr>
		</table>

		<div class="row mb-2">
			<div class="col col-md-12 d-flex">
				<i class="bi bi-caret-right-square-fill text-primary"></i> <span class="ms-2 fw-bold">관리자 운영 메모</span>
			</div>
		</div>

		<div class="row mb-4">
			<div class="col col-md-11">
				<input type="text" class="form-control">
			</div>
			<div class="col col-md text-end">
				<a class="btn btn-outline-dark">등록</a>
			</div>

		</div>

		<table class="table table-hover container2">
			<thead>
				<tr>
					<th style="width: 100px;">번호</th>
					<th style="width: 200px;">작성일</th>
					<th>내용</th>
					<th style="width: 100px;">작성자</th>
					<th style="width: 100px;">관리</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="5">관리자 메모가 없습니다.</td>
				</tr>
			</tbody>
		</table>
		<br> <br>


	</div>


	<!-- Modal Start -->
	<div class="modal fade" id="zipcodeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">우편번호 검색</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<h3 style="text-align: center">우편번호 검색</h3>
					<br> <br>
					<div class="input-group mb-3">
						<input class="form-control form-control-lg" type="text" placeholder="주소 입력"> <br> 
						<a href="https://map.naver.com/v5" class="btn btn-outline-secondary" role="button" id="button-addon2">검색</a>
					</div>
					<p>도로명, 건물명 또는 지번 중 편한 방법으로 검색하세요.</p>
					<p>예) 건물명 : 방배동 우성아파트</p>
					<p>도로명 : 테헤란로 152</p>
					<p>지역번 : 역삼동 737</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
					<button type="button" class="btn btn-primary">확인</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal End -->

	<script src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

	<script src="../../../js/sidebars.js"></script>

</body>

</html>
