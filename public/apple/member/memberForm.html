<!DOCTYPE HTML>
<html lang="kor">

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Yun html projects memberView</title>

<style type="text/css">
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 8px;
}
</style>

</head>

<body>
	memberForm.html
	<form action="" method="get" id="memberRegisterForm" name="memberRegisterForm" enctype="multipart/form-data">
		<table border="1">
			<caption>
				<b>회원정보</b>
			</caption>
			<tr>
				<th>이름</th>
				<td><input type="text" id="name" name="name"></td>
				<th>성별</th>
				<td><input type="radio" id="gender" name="gender">남 <input type="radio" id="" name="gender">여</td>
			</tr>
			<tr>
				<th>아이디</th>
				<td><input type="text" id="id" name="id"></td>
				<th>비밀번호</th>
				<td><input type="password" id="password" name="password"></td>
			</tr>
			<tr>
				<th>생년월일</th>
				<td><input type="date" id="birthDate" name="birthDate"></td>
				<th>국적</th>
				<td><select id="country" name="country">
						<option>대한민국</option>
						<option>미국</option>
						<option>일본</option>
						<option>영국</option>
						<option>프랑스</option>
						<option>이탈리아</option>
						<option>중국</option>
				</select></td>
			</tr>
			<tr>
				<th>주소</th>
				<td colspan="3"><input type="text" id="address" name="address" size="100"></td>
			</tr>
			<tr>
				<th>모바일</th>
				<td><select id="carrier" name="carrier">
						<option>SKT
						<option>KT
						<option>LG
				</select> <input type="text" id="phone1" name="phone1" size="3"> - <input type="text" id="phone2" name="phone2"
					size="4"
				> - <input type="text" id="phone3" name="phone3" size="4"></td>
				<th>모바일 마케팅 수신 동의</th>
				<td><input type="radio" id="mobile_marketing" name="mobile_marketing" value="1">예 <input type="radio"
					id="mobile_marketing" name="mobile_marketing" value="2"
				>아니오</td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><select id="homeNumber1" name="homeNumber1">

						<option>02
						<option>031
						<option>032
						<option>033
						<option>041
						<option>042
						<option>043
						<option>044
						<option>051
						<option>052
						<option>053
						<option>054
						<option>055
						<option>061
						<option>062
						<option>063
						<option>064
				</select> - <input type="text" id="homeNumber2" name="homeNumber2" size="3"> - <input type="text" id="homeNumber3" name="homeNumber3" size="4"></td>
				<th>팩스번호</th>
				<td><input type="text" id="faxNumber" name="faxNumber"></td>
			</tr>
			<tr>
				<th>이메일</th>
				<td><input type="email" id="email" name="email"></td>
				<th>이메일 마케팅 수신 동의</th>
				<td><input type="radio" id="email_marketing" name="email_marketing" value="1">예 <input type="radio"
					id="email_marketing" name="email_marketing" value="2"
				>아니오</td>

			</tr>

			<tr>
				<th>추천인</th>
				<td colspan="3"><input type="text" id="recommender1" name="recommender1"> <input type="text"
					id="recommender2" name="recommender2"
				> <input type="text" id="recommender3" name="recommender3"></td>
			</tr>
			<tr>
				<th>비밀번호 문제</th>
				<td><select id="pwQuestion" name="pwQuestion">
						<option>나의 보물 1호는?</option>
						<option>나의 고향은?</option>
						<option>내가 키우는 애완동물의 이름은?</option>
						<option>가장 친한 친구 이름은?</option>
				</select></td>
				<th>비밀번호 답</th>
				<td><input type="text" id="pwAnswer" name="pwAnswer"></td>
			</tr>


			<tr>
				<th>sns</th>
				<td><select id="sns" name="sns"><option>insta</option>
						<option>facebook</option>
						<option>twitter</option></select> <input type="text" id="snsText" name="snsText"></td>
				<th>사진</th>
				<td><input type="file" id="photo" name="photo"></td>
			</tr>
			<tr>
				<th>홈페이지</th>
				<td><input type="text" id="homepage" name="homepage"></td>
				<th>희망 직업</th>
				<td><input type="text" id="jobSeek" name="jobSeek"></td>
			</tr>
			<tr>
				<th>취미</th>
				<td colspan="3"><input type="checkbox" id="hobby" name="hobby" value="movie">영화시청 <input
					type="checkbox" id="hobby" name="hobby" value="smartphone"
				>스마트폰 <input type="checkbox" id="hobby" name="hobby" value="reading">독서 <input type="checkbox" id="hobby"
					name="hobby" value="music"
				>음악감상 <input type="checkbox" id="hobby" name="hobby" value="instrument">악기연주 <input type="checkbox"
					id="hobby" name="hobby" value="boardgame"
				>보드게임 <input type="checkbox" id="hobby" name="hobby" value="foodtour">맛집탐방 <input type="checkbox"
					id="hobby" name="hobby" value="sports"
				>스포츠</td>
			</tr>
			<tr>
				<th>결혼여부</th>
				<td><input type="radio" id="marriage" name="marriage" value="1">예 <input type="radio" id="marriage"
					name="marriage" value="2"
				>아니오</td>
				<th>결혼기념일</th>
				<td>-</td>
			</tr>
			<tr>
				<th>자녀유무</th>
				<td><input type="radio" id="child" name="child" value="1">예<input type="radio" id="child" name="child"
					value="2"
				>아니오</td>

				<th>좋아하는 색깔</th>
				<td><input type="color" id="color" name="color"></td>
			</tr>
			<tr>
				<th>본인 소개</th>
				<td colspan="3"><textarea id="introduce" name="introduce" rows="5" cols="110" placeholder="여기에 본인 소개를 작성해주세요."></textarea></td>
			</tr>
			<tr>
				<th>개인정보유효기간</th>
				<td colspan="3"><select id="expireDate" name="expireDate">
						<option>1년</option>
						<option>3년</option>
						<option>5년</option>
						<option>10년</option>
				</select></td>
			</tr>
		</table>

		<table>
			<tr>
				<th>번호</th>
				<th>프로젝트명</th>
				<th>기간</th>
				<th>프로젝트 내용</th>
				<th>발주처</th>
			</tr>
			<tr>
				<th>1</th>
				<td><input type="text" id="projectName1" name="projectName1"></td>
				<td><input type="month" id="term1" name="term1" value="2022-01"> ~ <input type="month" id="" name=""
					value="2022-01"
				></td>
				<td><textarea id="contents1" name="contents1" rows="6" cols="30" placeholder="여기에 내용을 입력하세요."></textarea></td>
				<td><input type="text" id="buyer1" name="buyer1"></td>
			</tr>
			<tr>
				<th>2</th>
				<td><input type="text" id="projectName2" name="projectName2"></td>
				<td><input type="month" id="term2" name="term2" value="2022-01"> ~ <input type="month" id="" name=""
					value="2022-01"
				></td>
				<td><textarea id="contents2" name="contents2" rows="6" cols="30" placeholder="여기에 내용을 입력하세요."></textarea></td>
				<td><input type="text" id="buyer2" name="buyer2"></td>
			</tr>

		</table>

	</form>

	<a href="./memberList.html">목록</a>
</body>
</html>
