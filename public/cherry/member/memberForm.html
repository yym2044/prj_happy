<!DOCTYPE HTML>
<html lang="kor">

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Yun html projects memberView</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="container">
	<form action="" method="get" id="" name="memberRegisterForm" enctype="multipart/form-data">
		<table class="table caption-top table-hover table-bordered border-secondary table-sm align-middle">
			<caption class="text-center">
				<div class="badge bg-success text-wrap" style="width: 12rem;">
					<b style="font-size: 30px; align-self: center;">회원등록</b>
				</div>
			</caption>
			<tr>
				<th class="text-center table-success">이름</th>
				<td><input class="form-control" type="text" placeholder="이름을 입력하세요" id="" name="name"></td>
				<th class="text-center table-success">성별</th>
				<td><div class="form-check">
						<input class="form-check-input" type="radio" name="gender" id="male"> <label class="form-check-label"
							for="male"> 남 </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gender" id="female"> <label
							class="form-check-label" for="female"> 여 </label>
					</div></td>
			</tr>
			<tr>
				<th class="text-center table-success">아이디</th>
				<td><input class="form-control" type="text" placeholder="아이디를 입력하세요" id="" name="id"></td>
				<th class="text-center table-success">비밀번호</th>
				<td><div class="row g-3 align-items-center">
						<div class="col-auto">
							<input type="password" class="form-control" aria-describedby="passwordHelpInline">
						</div>
						<div class="col-auto">
							<span class="form-text"> Must be 8-20 characters long. </span>
						</div>
					</div></td>
			</tr>
			<tr>
				<th class="text-center table-success">생년월일</th>
				<td><input type="date" id="" name="birthDate"></td>
				<th class="text-center table-success">국적</th>
				<td><select id="" name="country">
						<option>대한민국</option>
						<option>미국</option>
						<option>일본</option>
						<option>영국</option>
						<option>프랑스</option>
						<option>이탈리아</option>
						<option>중국</option>
				</select></td>
			</tr>
			<tr>
				<th class="text-center table-success">주소</th>
				<td colspan="3"><input type="text" id="" name="address" size="100"></td>
			</tr>
			<tr>
				<th class="text-center table-success">모바일</th>
				<td><select id="" name="carrier">
						<option>SKT
						<option>KT
						<option>LG
				</select> <input type="text" id="" name="phone1" size="3"> - <input type="text" id="" name="phone2" size="4">
					- <input type="text" id="" name="phone3" size="4"></td>
				<th class="text-center table-success">모바일 마케팅 수신 동의</th>
				<td><input type="radio" id="" name="mobile_marketing" value="1">예 <input type="radio" id=""
					name="mobile_marketing" value="2">아니오</td>
			</tr>
			<tr>
				<th class="text-center table-success">전화번호</th>
				<td><select id="" name="homeNumber1">

						<option>02
						<option>031
						<option>032
						<option>033
						<option>041
						<option>042
						<option>043
						<option>044
						<option>051
						<option>052
						<option>053
						<option>054
						<option>055
						<option>061
						<option>062
						<option>063
						<option>064
				</select> - <input type="text" id="" name="homeNumber2" size="3"> - <input type="text" id="" name="homeNumber3"
					size="4"></td>
				<th class="text-center table-success">팩스번호</th>
				<td><input type="text" id="" name="faxNumber"></td>
			</tr>
			<tr>
				<th class="text-center table-success">이메일</th>
				<td><input type="email" id="" name="email" placeholder="abcd@naver.com"></td>
				<th class="text-center table-success">이메일 마케팅 수신 동의</th>
				<td><input type="radio" id="" name="email_marketing" value="1">예 <input type="radio" id=""
					name="email_marketing" value="2">아니오</td>

			</tr>

			<tr>
				<th class="text-center table-success">추천인</th>
				<td colspan="3"><input type="text" id="" name="recommender1"> <input type="text" id=""
					name="recommender2"> <input type="text" id="" name="recommender3"></td>
			</tr>
			<tr>
				<th class="text-center table-success">비밀번호 문제</th>
				<td><select id="" name="pwQuestion">
						<option>나의 보물 1호는?</option>
						<option>나의 고향은?</option>
						<option>내가 키우는 애완동물의 이름은?</option>
						<option>가장 친한 친구 이름은?</option>
				</select></td>
				<th class="text-center table-success">비밀번호 답</th>
				<td><input type="text" id="" name="pwAnswer"></td>
			</tr>


			<tr>
				<th class="text-center table-success">sns</th>
				<td><select id="" name="sns"><option>insta</option>
						<option>facebook</option>
						<option>twitter</option></select> <input type="text" id="snsText" name="snsText"></td>
				<th class="text-center table-success">사진</th>
				<td><input type="file" id="" name="photo" accept=".jpg,.png"></td>
			</tr>
			<tr>
				<th class="text-center table-success">홈페이지</th>
				<td><input type="text" id="" name="homepage"></td>
				<th class="text-center table-success">희망 직업</th>
				<td><input type="text" id="" name="jobSeek"></td>
			</tr>
			<tr>
				<th class="text-center table-success">취미</th>
				
				<td colspan="3">
				<input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">영화시청</label><input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">스마트폰</label><input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">독서</label><input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">쇼핑</label><input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">캠핑</label><input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">음악감상</label><input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">악기연주</label>
<br>
<input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">보드게임</label><input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">조깅</label><input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">바느질</label><input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">맛집탐방</label><input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">스포츠</label><input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-success" for="btn-check-outlined">기타</label>
				
				
				</td>
				
				<!-- <td colspan="3"><input type="checkbox" id="" name="hobby" value="movie">영화시청 <input type="checkbox"
					id="" name="hobby" value="smartphone">스마트폰 <input type="checkbox" id="" name="hobby" value="reading">독서
					<input type="checkbox" id="" name="hobby" value="shopping">쇼핑 <input type="checkbox" id="" name="hobby"
					value="camping">캠핑 <input type="checkbox" id="" name="hobby" value="music">음악감상 <input
					type="checkbox" id="" name="hobby" value="instrument">악기연주 <br> <input type="checkbox" id=""
					name="hobby" value="boardgame">보드게임 <input type="checkbox" id="" name="hobby" value="jog">조깅 <input
					type="checkbox" id="" name="hobby" value="sow">바느질 <input type="checkbox" id="" name="hobby"
					value="foodtour">맛집탐방 <input type="checkbox" id="" name="hobby" value="sports">스포츠 <input
					type="checkbox" id="" name="hobby" value="else">기타</td> -->

			</tr>
			<tr>
				<th class="text-center table-success">결혼여부</th>
				<td><input type="radio" id="" name="marriage" value="1">예 <input type="radio" id="" name="marriage"
					value="2">아니오</td>
				<th class="text-center table-success">결혼기념일</th>
				<td>-</td>
			</tr>
			<tr>
				<th class="text-center table-success">자녀유무</th>
				<td><input type="radio" id="" name="child" value="1">예<input type="radio" id="" name="child" value="2">아니오</td>

				<th class="text-center table-success">좋아하는 색깔</th>
				<td><input type="color" id="" name="color"></td>
			</tr>
			<tr>
				<th class="text-center table-success">본인 소개</th>
				<td colspan="3"><textarea id="" name="introduce" rows="5" cols="110" placeholder="여기에 본인 소개를 작성해주세요."></textarea></td>
			</tr>
			<tr>
				<th class="text-center table-success">개인정보유효기간</th>
				<td colspan="3"><select id="" name="expireDate">
						<option>1년</option>
						<option>3년</option>
						<option>5년</option>
						<option>10년</option>
				</select></td>
			</tr>
		</table>

		<table class="table caption-top table-hover table-bordered border-secondary table-sm align-middle">
			<tr>
				<th class="text-center table-success">번호</th>
				<th class="text-center table-success">프로젝트명</th>
				<th class="text-center table-success">기간</th>
				<th class="text-center table-success">프로젝트 내용</th>
				<th class="text-center table-success">발주처</th>
			</tr>
			<tr>
				<th class="text-center table-success">1</th>
				<td><input type="text" id="" name="projectName1"></td>
				<td>시작일 : <input type="month" id="" name="term1S" value="2022-01"> ~ 종료일 : <input type="month" id=""
					name="term1E" value="2022-01"></td>
				<td><textarea id="" name="contents1" rows="6" cols="30" placeholder="여기에 내용을 입력하세요."></textarea></td>
				<td><input type="text" id="" name="buyer1"></td>
			</tr>
			<tr>
				<th class="text-center table-success">2</th>
				<td><input type="text" id="" name="projectName2"></td>
				<td>시작일 : <input type="month" id="" name="term2S" value="2022-01"> ~ 종료일 : <input type="month" id=""
					name="term2E" value="2022-01"></td>
				<td><textarea id="" name="contents2" rows="6" cols="30" placeholder="여기에 내용을 입력하세요."></textarea></td>
				<td><input type="text" id="" name="buyer2"></td>
			</tr>

		</table>

	</form>
	<br>
	<div class="d-grid gap-2 d-md-flex justify-content-md-end">
		<a class="btn btn-success" href="./memberList.html" role="button">목록</a>
	</div>

</body>
</html>
